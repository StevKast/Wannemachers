    <h1 class="text-center pt-5">Wannemacher Family Tree</h1>

    <!-- Reference: https://tailwindcomponents.com/component/tailwindcss-flow-chart -->
    <div
        class="h-full md:h-full overflow-auto snap-mandatory snap-x scroll-p-64 md:scroll-p-16 items-start justify-start flex bg-gradient-to-t from-red-700/10">
        <div class="p-4 w-fit border-l-2 border-t-4">
            <div class="flex flex-row justify-start items-center space-x-4">
                <app-person name="Herman Wannemacher" birthDate="July 28 1998">
                </app-person>
                <app-person name="Hellen Wannemacher" birthDate="July 28 1998">
                </app-person>
            </div>
            <div class="flex flex-row mt-5 justify-start relative w-fit">

                <div class="p-3 border-l-2 border-t-4" *ngFor="let person of familyTreeData.children">
                    <app-family-tree-node [familyNodeDate]="person"></app-family-tree-node>
                    <div class="flex flex-row justify-center items-start">
                        <div class="p-3 mt-5 border-l-2 border-t-4" *ngFor="let child of person.children">
                            <div class="flex flex-row bg-white max-w-fit p-2 rounded-xl shadow-lg snap-center">
                                <app-person [name]="child.member.name" [birthDate]="child.member.birthDate">
                                </app-person>
                                <app-person *ngIf="child.spouse" [name]="child.spouse.name"
                                    [birthDate]="child.spouse.birthDate">
                                </app-person>
                            </div>
                            <div class="flex flex-row justify-center items-start">
                                <div class="p-3 mt-5 border-l-2 border-t-4" *ngFor="let child1 of child.children">
                                    <div class="flex flex-row bg-white max-w-fit p-2 rounded-xl shadow-lg snap-center">
                                        <app-person [name]="child1.member.name" [birthDate]="child1.member.birthDate">
                                        </app-person>
                                        <app-person *ngIf="child1.spouse" [name]="child1.spouse.name"
                                            [birthDate]="child1.spouse.birthDate">
                                        </app-person>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
